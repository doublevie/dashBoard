<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>animate Layout</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>



    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">





        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>















<div class="layout button">
<div class="icon" onclick="toggleLyout()">
<i class="fa fa-bars"></i>
</div>


<div class="inner">
<div style="text-align:right;cursor:pointer" onclick="toggleLyout()">
<i class="fa fa-times"></i>
</div>
<br>

<input type="text" name="search" value="" onKeyUp='data.search(this.value)' class="form-control" placeholder="Search">

<div style="margin:0 -10px">


 <ul class="control">
<li  onClick="showSection('dashInner')"><i class="fa fa-dashboard"></i> Dashboard</li>
<li onClick="showSection('chartsInner')"><i class="fa fa-bar-chart"></i> Charts</li>
<li onClick="showSection('clientsInner')"><i class="fa fa-address-book"></i> Clients</li>
<li><i class="fa fa-puzzle-piece"></i> Elements</li>
<li><i class="fa fa-cog"></i> Configuration</li>
 </ul>
</div>

</div>
</div>






<div class="section">

<div class="inner dashInner active">
<div class="row">
<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">Sales</div>
    <div class="panel-body">
      <h2 align="center">1,900.00</h2>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">Orders</div>
    <div class="panel-body">
      <h2 align="center">38</h2>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">Charges</div>
    <div class="panel-body">
      <h2 align="center">0.00</h2>
    </div>
  </div>
</div>
</div>
</div>







<div class="inner chartsInner">
charts goes Here
</div>


<div class="inner clientsInner">
clientsInner goes Here
</div>




</div>



  </body>
<script type="text/javascript" src="js/layout.js">

</script>

</html>
